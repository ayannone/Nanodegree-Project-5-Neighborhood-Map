<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map Project</title>

    <!--  Adding Bootstrap for Responsiveness -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--  Bootstrap needs jQuery -->
    <script src="js/lib/jquery-1.11.3.min.js"></script>
   <!--  // <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <script src="js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <!-- Adding an interactive Google Map -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script> -->

    <script src="js/lib/oauth.js"></script>
    <script src="js/lib/sha1.js"></script>
    <script src="js/app.js"></script>

  </head>

  <body>
    <div class="container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Neighborhood Map Project</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div id="searchbar">
              <div class="form-group">
                <input id="address" data-bind="value: address, valueUpdate: 'afterkeydown', event: { keypress: searchOnEnter }" type="text" class="form-control pull-left" placeholder="Type in a city name">
              </div>
              <button data-bind="click: getAddressAllData" class="btn btn-default pull-left">Search</button>
            </div>
            <img src="img/powered-by-foursquare.png" />
          </div>

        </div>
      </nav>

      <div id="main-area" class="row">
        <div id="map-canvas" class="col-xs-12 col-sm-8"></div>
        <div id="map-list" class="col-xs-12 col-sm-4 scroll">

          <input id="place-filter" data-bind="value: placeFilter, valueUpdate: 'afterkeydown', event: {keyup: filterPlaces, click: clickedPlaceFilter}" type="text" class="form-control pull-left" placeholder="Filter places by their names">

          <ul data-bind="foreach: places, style: { background: 'lightgrey'}">
            <a data-bind="attr: {href: urlFSQ}" target=\"_blank\">
              <li data-bind="visible: shouldShowPlace, event: {mouseover: $parent.highlightMarker, mouseout: $parent.unhighlightMarker}, style: { background: isSelected() ? 'lightgrey' : 'white' }">
                <span class="place-name" data-bind="text: name"></span> <span data-bind="text: price"></span>
                <div>Category: <span data-bind="text: catName"></span></div>
                <div>Rating: <span data-bind="text: rating"></span>/10 - People like this place</div>
                <div>Address: <span data-bind="text: buildAddress()"></span></div>
              </li>
            </a>
          </ul>
        </div>
      </div>

      <div class="clearfix"></div>

      <div id="info-area" class="row">

        <div class="info-container col-sm-12">
          <div id="flickr-images">
            <!-- Bootstrap Thumbnail Slider -->
            <div class="row">
              <div class="col-sm-12">
                <div class="well">
                  <div id="flickrCarousel" class="carousel slide">

                    <ol class="carousel-indicators">
                        <li data-target="#flickrCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#flickrCarousel" data-slide-to="1"></li>
                        <li data-target="#flickrCarousel" data-slide-to="2"></li>
                        <li data-target="#flickrCarousel" data-slide-to="3"></li>
                        <li data-target="#flickrCarousel" data-slide-to="4"></li>
                    </ol>

                    <!-- Carousel items -->
                    <div class="carousel-inner">

                      <div class="item active">
                        <div id="flickrCarouselRow0" class="row">
                          <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="http://placehold.it/150x150" alt="Image" style="max-width:100%;" /></a></div>
                          <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="http://placehold.it/150x150" alt="Image" style="max-width:100%;" /></a></div>
                          <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="http://placehold.it/150x150" alt="Image" style="max-width:100%;" /></a></div>
                          <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="http://placehold.it/150x150" alt="Image" style="max-width:100%;" /></a></div>
                        </div>
                      </div>

                      <div class="item">
                        <div id="flickrCarouselRow1" class="row">
                        </div>
                      </div>

                      <div class="item">
                        <div id="flickrCarouselRow2" class="row">
                        </div>
                      </div>

                      <div class="item">
                        <div id="flickrCarouselRow3" class="row">
                        </div>
                      </div>

                      <div class="item">
                        <div id="flickrCarouselRow4" class="row">
                        </div>
                      </div>

                    </div><!--/carousel-inner-->

                    <a class="left carousel-control" href="#flickrCarousel" data-slide="prev">‹</a>
                    <a class="right carousel-control" href="#flickrCarousel" data-slide="next">›</a>
                  </div><!--/myCarousel-->

                 </div><!--/well-->
              </div>
            </div> <!-- end bootstrap thumbnail slider -->
          </div>
        </div>

        <div class="info-container col-sm-12">
          <div id="yelp-reviews">
            <!-- Bootstrap Thumbnail Slider -->
            <div class="row">
              <div class="col-sm-12">
                <div class="well">
                  <div id="yelpCarousel" class="carousel slide">

                    <ol class="carousel-indicators">
                        <li data-target="#yelpCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#yelpCarousel" data-slide-to="1"></li>
                        <li data-target="#yelpCarousel" data-slide-to="2"></li>
                        <li data-target="#yelpCarousel" data-slide-to="3"></li>
                        <li data-target="#yelpCarousel" data-slide-to="4"></li>
                    </ol>

                    <!-- Carousel items -->
                    <div class="carousel-inner">

                      <div class="item active">
                        <div id="yelpCarouselRow0" class="row">
                          <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="http://placehold.it/150x150" alt="Image" style="max-width:100%;" /></a></div>
                          <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="http://placehold.it/150x150" alt="Image" style="max-width:100%;" /></a></div>
                          <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="http://placehold.it/150x150" alt="Image" style="max-width:100%;" /></a></div>
                          <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="http://placehold.it/150x150" alt="Image" style="max-width:100%;" /></a></div>
                        </div>
                      </div>

                      <div class="item">
                        <div id="yelpCarouselRow1" class="row">
                        </div>
                      </div>

                      <div class="item">
                        <div id="yelpCarouselRow2" class="row">
                        </div>
                      </div>

                      <div class="item">
                        <div id="yelpCarouselRow3" class="row">
                        </div>
                      </div>

                      <div class="item">
                        <div id="yelpCarouselRow4" class="row">
                        </div>
                      </div>

                    </div><!--/carousel-inner-->

                    <a class="left carousel-control" href="#yelpCarousel" data-slide="prev">‹</a>
                    <a class="right carousel-control" href="#yelpCarousel" data-slide="next">›</a>
                  </div><!--/myCarousel-->

                 </div><!--/well-->
              </div>
            </div> <!-- end bootstrap thumbnail slider -->
          </div>
        </div>
      </div>

      <footer>
        <!-- <div class="navbar navbar-default navbar-fixed-bottom"> -->
        <div class="navbar navbar-default ">
          <div class="navbar-text">
            &copy 2015, Created by Andrea Yannone
          </div>

          <div id="github-repo" class="pull-right">
            <a href="https://github.com/ayannone/Nanodegree-Project-5-Neighborhood-Map" target="_blank" class="btn btn-primary">
              <!-- <span class="glyphicon glyphicon-star"></span> -->
              View on GitHub
            </a>
          </div>
        </div>
      </footer>

    </div>

  </body>
</html>
