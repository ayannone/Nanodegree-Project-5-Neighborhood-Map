<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map Project</title>

    <!--  Adding Bootstrap for Responsiveness -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--  Bootstrap needs jQuery -->
    <script src="js/lib/jquery-1.11.3.min.js"></script>
   <!--  // <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <script src="js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <!-- Adding an interactive Google Map -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script> -->

    <script src="js/lib/oauth.js"></script>
    <script src="js/lib/sha1.js"></script>
    <script src="js/app.js"></script>

    <!-- Slick - carousel slider jquery plugin -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <!-- Add the new slick-theme.css if you want the default styling -->
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  </head>

  <body>
    <div class="container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Neighborhood Map Project</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div id="searchbar">
              <div class="form-group">
                <input id="address" data-bind="value: address, valueUpdate: 'afterkeydown', event: { keypress: searchOnEnter }" type="text" class="form-control pull-left" placeholder="Type in a city name">
              </div>
              <button data-bind="click: getAddressAllData" class="btn btn-default pull-left">Search</button>
            </div>
            <img src="img/powered-by-foursquare.png" />
          </div>

        </div>
      </nav>

      <div id="main-area" class="row">
        <div id="map-canvas" class="col-xs-12 col-sm-8"></div>
        <div id="map-list" class="col-xs-12 col-sm-4 scroll">

          <input id="place-filter" data-bind="value: placeFilter, valueUpdate: 'afterkeydown', event: {keyup: filterPlaces, click: clickedPlaceFilter}" type="text" class="form-control pull-left" placeholder="Filter places by their names">

          <ul data-bind="foreach: places, style: { background: 'lightgrey'}">
            <a data-bind="attr: {href: urlFSQ}" target=\"_blank\">
              <li data-bind="visible: shouldShowPlace, event: {mouseover: $parent.highlightMarker, mouseout: $parent.unhighlightMarker}, style: { background: isSelected() ? 'lightgrey' : 'white' }">
                <span class="place-name" data-bind="text: name"></span> <span data-bind="text: price"></span>
                <div>Category: <span data-bind="text: catName"></span></div>
                <div>Rating: <span data-bind="text: rating"></span>/10 - People like this place</div>
                <div>Address: <span data-bind="text: buildAddress()"></span></div>
              </li>
            </a>
          </ul>
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="slick-images-slider">
        <img src="img/travel/thumb-01.jpg">
        <img src="img/travel/thumb-02.jpg">
        <img src="img/travel/thumb-03.jpg">

        <img src="img/travel/thumb-04.jpg">
        <img src="img/travel/thumb-05.jpg">
        <img src="img/travel/thumb-06.jpg">

        <img src="img/travel/thumb-07.jpg">
        <img src="img/travel/thumb-08.jpg">
        <img src="img/travel/thumb-09.jpg">

        <img src="img/travel/thumb-10.jpg">
        <img src="img/travel/thumb-11.jpg">
        <img src="img/travel/thumb-12.jpg">
      </div>



      <footer>
        <!-- <div class="navbar navbar-default navbar-fixed-bottom"> -->
        <div class="navbar navbar-default ">
          <div class="navbar-text">
            &copy 2015, Created by Andrea Yannone
          </div>

          <div id="github-repo" class="pull-right">
            <a href="https://github.com/ayannone/Nanodegree-Project-5-Neighborhood-Map" target="_blank" class="btn btn-primary">
              <!-- <span class="glyphicon glyphicon-star"></span> -->
              View on GitHub
            </a>
          </div>
        </div>
      </footer>

    </div>

    <script type="text/javascript" src="slick/slick.min.js"></script>
  </body>
</html>
